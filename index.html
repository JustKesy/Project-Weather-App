<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header><h1 class="logo-text">The Mighty Weather App</h1></header>
    <fieldset>
      <legend>Whisper me the location!</legend>
      <label for="search-box">Set Location</label>
      <input type="search" id="search-box" placeholder="Choose the town" />
      <label for="unit-mesure">Choose the unit of temperature</label>
      <ul>
        <li>
          <input
            type="radio"
            name="unite"
            id="unit-mesure"
            value="metric"
            checked
          />
          °C
        </li>
        <li>
          <input type="radio" name="unite" id="unit-mesure" value="imperial" />
          °F
        </li>
      </ul>
      <button type="submit">Get Weather</button>
    </fieldset>
    <section class="weather-info">
      <div class="location"><h2 class="location-name">Bajina Basta</h2></div>
      <div class="location-info">
        <div class="info">
          <p>Weather is:</p>
          <p class="description"></p>
        </div>
        <div class="info">
          <p>Current temperature is:</p>
          <p class="temp"></p>
        </div>
        <div class="info">
          <p>It feels like:</p>
          <p class="feelsLike"></p>
        </div>
        <div class="info">
          <p>Air presure is:</p>
          <p class="presure"></p>
        </div>
        <div class="info">
          <p>Wind speed is:</p>
          <p class="wind"></p>
        </div>
      </div>
    </section>
  </body>
</html>
